<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>JS Quest â€“ Part 1</title>
  </head>
  <body>
    <container class="container">
      <header class="row align-items-start" id="player-data">
        <div class="col col-2">
          <img
            class="role-logo"
            src="images/knight-shield-crop.png"
            alt="knight shield picture"
          />
          <p id="player-name" style="text-align: left">username</p>
        </div>
        <div class="col col-2">
          <h3 class="health-title" style="margin-top: 40px">
            Health: <span class="health">100</span>
          </h3>
        </div>
        <div class="col col-2">
          <h3 class="energy-title" style="margin-top: 40px">
            Energy: <span class="energy">100</span>
          </h3>
        </div>
        <div class="col col-2" id="hps">
          <img src="images/hp-pot-bottle.png" />
          <div class="hp-pots">0</div>
          <div class="tooltip-wrap">
            <button
              class="btn btn-dark"
              type="button"
              id="drink-hp"
              style="margin-top: 10px; margin-bottom: 10px"
            >
              Drink
            </button>
            <div class="tooltip-content-hp">+30 Health</div>
          </div>
        </div>
        <div class="col col-2" id="nrgs">
          <img src="images/nrg-pot-bottle.png" />

          <div class="nrg-pots">0</div>
          <div class="tooltip-wrap">
            <button
              class="btn btn-dark"
              type="button"
              id="drink-nrg"
              style="margin-top: 10px; margin-bottom: 10px"
            >
              Drink
            </button>
            <div class="tooltip-content-nrg">+30 Energy</div>
          </div>
        </div>
      </header>
      <main class="row">
        <div class="col col-4" id="story-block">
          <div class="row">
            <div class="col">
              <p id="main-story">Press "Next" to start your adventure!</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-dark" id="next-story" type="button">
                Next >
              </button>
            </div>
          </div>
        </div>
        <div class="col col-4 g-1" id="combat-block">
          <div id="btl-btns">
            <div class="attack-1-dmg" id="skills">Attack<br />One</div>
            <div
              class="btn btn-dark attacks"
              id="attack-1"
              type="button"
              disabled
            >
              ATK 1
            </div>
          </div>
          <div id="btl-btns">
            <div class="attack-2-dmg" id="skills">Attack<br />Two</div>
            <div
              class="btn btn-dark attacks"
              id="attack-2"
              type="button"
              disabled
            >
              ATK 2
            </div>
          </div>
          <div id="btl-btns">
            <div class="attack-3-dmg" id="skills">Attack<br />Three</div>
            <div class="btn btn-dark attacks" id="attack-3" type="button">
              ATK 3
            </div>
          </div>
          <div id="btl-btns">
            <div class="attack-4-dmg" id="skills">Attack<br />Four</div>
            <div class="btn btn-dark attacks" id="attack-4" type="button">
              ATK 4
            </div>
          </div>
        </div>
      </main>
    </container>
    <script src="script.js"></script>
  </body>
</html>
