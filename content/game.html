<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>JS Quest – Part 1</title>
  </head>
  <body>
    <container class="container">
      <header class="row header" id="player-data">
        <div class="tooltip-wrap user">
          <img
            class="role-logo"
            src="images/knight-shield-crop.png"
            alt="knight shield picture"
          />
          <div class="tooltip-content-player">Default Text</div>
          <p id="player-name">username</p>
        </div>
        <div class="hp-nrg">
          <h3 class="health-title">
            ❤ <span class="health">100</span><span class="max-hp">/100</span>
          </h3>
          <!-- </div> -->
          <h3 class="energy-title">
            ⚡ <span class="energy">60</span><span class="max-nrg">/60</span>
          </h3>
        </div>
        <!-- </div> -->
        <div class="pots">
          <div class="col" id="hps">
            <img src="images/hp-pot-bottle.png" />
            <div class="hp-pots">0</div>
            <div class="tooltip-wrap">
              <button class="btn btn-dark" type="button" id="drink-hp">
                Drink
              </button>
              <div class="tooltip-content-hp">+30 Health</div>
            </div>
          </div>
          <div class="col" id="nrgs">
            <img src="images/nrg-pot-bottle.png" />

            <div class="nrg-pots">0</div>
            <div class="tooltip-wrap">
              <button class="btn btn-dark" type="button" id="drink-nrg">
                Drink
              </button>
              <div class="tooltip-content-nrg">+20 Energy</div>
            </div>
          </div>
        </div>
      </header>
      <main class="row" id="main">
        <!--Story and Next Button-->
        <div class="col col-4" id="story-block">
          <div class="row story-title" style="margin: 0">
            <div class="col">Begin Story</div>
          </div>
          <div class="row">
            <div class="col">
              <p id="main-story">Press "Next" to start your adventure!</p>
            </div>
          </div>
          <div class="row">
            <div id="next-button">
              <button class="btn btn-dark" id="next-story" type="button">
                Next >
              </button>
            </div>
          </div>
        </div>
        <!--Mob Name and Health-->
        <div class="col col-4 g-1" id="combat-block">
          <div id="mob-info">
            <div class="row">
              <div class="col" id="mob-name">-- No Enemy --</div>
            </div>
            <div class="row">
              <div class="col" id="mob-hp-text">
                Enemy Health: <span id="mob-hp">N/A</span>
              </div>
            </div>
          </div>
          <!--Mob Picture-->
          <div class="row" id="mob-img">
            <img src="images/not-in-battle.png" id="mob-pic" />
          </div>
          <!--Player Attack Buttons-->
          <div class="combat-content">
            <!--Attack 1-->
            <div class="col col-2 attack">
              <div class="attack-1-dmg" id="skills">Attack<br />One</div>
              <div class="row">
                <div class="col col-2">
                  <button
                    class="btn btn-dark attacks"
                    id="attack-1"
                    type="button"
                  >
                    ATK 1
                  </button>
                </div>

                <div class="attack-1-nrg" id="skills">Energy</div>
              </div>
            </div>
            <!--Attack 2-->
            <div class="col col-2 attack">
              <div class="attack-2-dmg" id="skills">Attack<br />Two</div>
              <div class="row">
                <div class="col col-2">
                  <button
                    class="btn btn-dark attacks"
                    id="attack-2"
                    type="button"
                  >
                    ATK 2
                  </button>
                </div>
                <div class="attack-2-nrg" id="skills">Energy</div>
              </div>
            </div>
            <!--Attack 3-->
            <div class="col col-2 attack">
              <div class="attack-3-dmg" id="skills">Attack<br />Three</div>
              <div class="row">
                <div class="col col-2">
                  <button
                    class="btn btn-dark attacks"
                    id="attack-3"
                    type="button"
                  >
                    ATK 3
                  </button>
                </div>
                <div class="attack-3-nrg" id="skills">Energy</div>
              </div>
            </div>
            <!--Attack 4-->
            <div class="col col-2 attack">
              <div class="attack-4-dmg" id="skills">Attack<br />Four</div>
              <div class="row">
                <div class="col col-2">
                  <button
                    class="btn btn-dark attacks"
                    id="attack-4"
                    type="button"
                  >
                    ATK 4
                  </button>
                </div>

                <div class="attack-4-nrg" id="skills">Energy</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </container>
    <script src="script.js"></script>
  </body>
</html>
